languageId: talon
command:
  version: 5
  spokenForm: change every name
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    aaa: bbb
    ccc: ddd
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    : bbb
    : ddd
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
