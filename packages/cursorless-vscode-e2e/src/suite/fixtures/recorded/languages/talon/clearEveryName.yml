      modifiers:
        - type: everyScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    app: vscode
    and mode: command
    not tag: user.stuff
    -
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |
    : vscode
    and : command
    not : user.stuff
    -
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
