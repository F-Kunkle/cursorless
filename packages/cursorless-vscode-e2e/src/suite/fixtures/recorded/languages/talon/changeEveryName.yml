languageId: talon
command:
  version: 5
  spokenForm: change every name
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    tag: user.aaa
    and not tag: user.bbb
    -
    aaa: bbb
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    : user.aaa
    and not : user.bbb
    -
    aaa: bbb
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 8}
      active: {line: 1, character: 8}
